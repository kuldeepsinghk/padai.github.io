<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Math Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            border: 2px solid #ff7b25;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff7b25, #00a2ff, #ff7b25);
            z-index: 10;
        }
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        .roblox-logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
        }
        h1 {
            color: #00a2ff;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
        }
        .description {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .progress-container {
            background: rgba(0, 162, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00a2ff;
        }
        .progress-bar {
            height: 20px;
            background: #1e1e2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 2px solid #ff7b25;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff7b25 0%, #ffcc00 100%);
            width: 4%;
            transition: width 0.5s ease;
            border-radius: 8px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #ffcc00;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(37, 37, 58, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff7b25;
            position: relative;
        }
        .question-number {
            position: absolute;
            top: -15px;
            left: 20px;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffcc00;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .option {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #00a2ff;
            background: rgba(0, 162, 255, 0.2);
            display: flex;
            align-items: center;
            color: white;
        }
        .option:hover {
            background: rgba(0, 162, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .option input {
            margin-right: 12px;
            cursor: pointer;
        }
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .correct {
            background-color: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
        }
        .incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5252;
            border: 2px solid #ff5252;
        }
        .rationale {
            margin-top: 10px;
            font-style: italic;
            color: #cccccc;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        #prev {
            background: linear-gradient(45deg, #00a2ff, #0077cc);
        }
        #submit {
            background: linear-gradient(45deg, #00c853, #009688);
        }
        #results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(37, 37, 58, 0.8);
            border-radius: 15px;
            display: none;
            border: 2px solid #ffcc00;
        }
        .wrong-answer {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 82, 82, 0.2);
            border-radius: 10px;
            border-left: 5px solid #ff5252;
        }
        .score-display {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        .category {
            display: inline-block;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            color: #cccccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .roblox-character {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="30" y="20" width="40" height="50" fill="%23ff7b25" rx="5"/><rect x="20" y="70" width="60" height="30" fill="%2300a2ff" rx="5"/><circle cx="40" cy="40" r="5" fill="white"/><circle cx="60" cy="40" r="5" fill="white"/><rect x="45" y="50" width="10" height="5" fill="%23333"/></svg>');
            background-repeat: no-repeat;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .particle {
            position: absolute;
            background: #ffcc00;
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 5s infinite;
        }
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .roblox-logo {
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .roblox-character {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="roblox-logo">ROBLOX</div>
        <h1>Math Adventure Quest</h1>
        <p class="description">Embark on an epic math journey through the Roblox universe!</p>
    </header>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="progress-text">
            <span id="progress-status">Level 1 of 25</span>
            <span id="score">Robux: 0/25</span>
        </div>
    </div>

    <div id="quiz"></div>

    <div class="controls">
        <button id="prev">‚Üê Previous</button>
        <button id="next">Next ‚Üí</button>
        <button id="submit">Complete Quest</button>
    </div>

    <div id="results"></div>
</div>

<div class="roblox-character"></div>

<footer>
    <p>¬© 2023 Roblox Math Adventure | Designed for Educational Purposes</p>
</footer>

<script>
    // Quiz questions data - 25 questions
    const quizData = [{"category":"Fractions","question":"Which fraction is equivalent to 2/3?","options":["3/4","4/6","6/12","1/2"],"correct":1,"rationale":"To find an equivalent fraction, multiply the numerator and denominator by the same number. 2 x 2 = 4 and 3 x 2 = 6, so 4/6 is equivalent to 2/3."},{"category":"Fractions","question":"What is 1/4 + 2/8?","options":["3/12","1/2","3/8","1/3"],"correct":1,"rationale":"First, find a common denominator. 1/4 is equivalent to 2/8. Then, add the numerators: 2/8 + 2/8 = 4/8. Simplify 4/8 to 1/2."},{"category":"Fractions","question":"John ate 1/3 of a pizza, and Mary ate 1/6 of the same pizza. How much of the pizza did they eat altogether?","options":["1/9","2/9","1/2","2/3"],"correct":2,"rationale":"First, find a common denominator for 1/3 and 1/6, which is 6. Convert 1/3 to 2/6. Then add the fractions: 2/6 + 1/6 = 3/6. Simplify 3/6 to 1/2."},{"category":"Fractions","question":"Which fraction is the largest?","options":["1/2","3/8","2/5","5/12"],"correct":0,"rationale":"Convert all fractions to have a common denominator, such as 120. 1/2 = 60/120, 3/8 = 45/120, 2/5 = 48/120, 5/12 = 50/120. Therefore, 1/2 is the largest."},{"category":"Fractions","question":"What is 3/4 x 2/5?","options":["5/9","6/20","5/20","1/2"],"correct":1,"rationale":"To multiply fractions, multiply the numerators and multiply the denominators: (3 x 2) / (4 x 5) = 6/20. This fraction can be simplified to 3/10, though that isn't one of the choices, indicating 6/20 is the correct answer."},{"category":"LCM and HCF","question":"What is the Least Common Multiple (LCM) of 4 and 6?","options":["8","12","10","24"],"correct":1,"rationale":"The multiples of 4 are 4, 8, 12, 16... and the multiples of 6 are 6, 12, 18... The smallest number that appears in both lists is 12."},{"category":"LCM and HCF","question":"What is the Highest Common Factor (HCF) of 12 and 18?","options":["3","9","6","36"],"correct":2,"rationale":"The factors of 12 are 1, 2, 3, 4, 6, 12 and the factors of 18 are 1, 2, 3, 6, 9, 18. The largest number that appears in both lists is 6."},{"category":"LCM and HCF","question":"Find the LCM of 5 and 10.","options":["5","1","15","10"],"correct":3,"rationale":"The multiples of 5 are 5, 10, 15... and the multiples of 10 are 10, 20, 30... The smallest number that appears in both lists is 10."},{"category":"LCM and HCF","question":"Which of these pairs of numbers has an HCF of 1?","options":["4 and 8","6 and 9","5 and 7","10 and 15"],"correct":2,"rationale":"Numbers with an HCF of 1 are called co-prime numbers. The only factors of 5 are 1 and 5, and the only factors of 7 are 1 and 7. Therefore, their HCF is 1."},{"category":"LCM and HCF","question":"What is the LCM of 2, 3, and 4?","options":["6","12","24","8"],"correct":1,"rationale":"Multiples of 2: 2, 4, 6, 8, 10, 12...\nMultiples of 3: 3, 6, 9, 12...\nMultiples of 4: 4, 8, 12... The least common multiple is 12."},{"category":"Whole Numbers","question":"What is the value of 12 x (5 + 3) - 6?","options":["90","96","94","102"],"correct":0,"rationale":"Using the order of operations (PEMDAS/BODMAS): 1. Parentheses: 5 + 3 = 8. 2. Multiplication: 12 x 8 = 96. 3. Subtraction: 96 - 6 = 90."},{"category":"Whole Numbers","question":"Which of the following numbers is a multiple of both 6 and 8?","options":["18","24","30","36"],"correct":1,"rationale":"A multiple of 6 is any number that can be divided evenly by 6. Multiples of 6 include 6, 12, 18, 24, 30, 36,... A multiple of 8 is any number that can be divided evenly by 8. Multiples of 8 include 8, 16, 24, 32, 40,... The first common multiple of both 6 and 8 is 24."},{"category":"Whole Numbers","question":"What is the prime factorization of 48?","options":["2 x 3 x 8","2 x 2 x 2 x 2 x 3","4 x 12","2 x 2 x 2 x 6"],"correct":1,"rationale":"Prime factorization breaks a number down into its prime factors. 48 = 2 x 24 = 2 x 2 x 12 = 2 x 2 x 2 x 6 = 2 x 2 x 2 x 2 x 3. Therefore, the prime factorization of 48 is 2 x 2 x 2 x 2 x 3 or 2‚Å¥ x 3."},{"category":"Whole Numbers","question":"Which of these numbers is a prime number?","options":["9","15","19","21"],"correct":2,"rationale":"A prime number is a whole number greater than 1 that has only two divisors: 1 and itself. 9 is divisible by 1, 3, and 9. 15 is divisible by 1, 3, 5, and 15. 19 is only divisible by 1 and 19. 21 is divisible by 1, 3, 7, and 21. Therefore, 19 is the only prime number in the list."},{"category":"Whole Numbers","question":"What is the result when 75 is divided by 5?","options":["12","15","20","25"],"correct":1,"rationale":"Division is the inverse operation of multiplication. Since 5 x 15 = 75, then 75 / 5 = 15."},{"category":"Integers","question":"Which of the following integers is the greatest?","options":["-5","0","-12","4"],"correct":3,"rationale":"Positive integers are always greater than zero and negative integers. 4 is the only positive integer listed."},{"category":"Integers","question":"What is the opposite of -7?","options":["7","-7","0","1/7"],"correct":0,"rationale":"The opposite of a negative integer is the positive version of that integer. The opposite of -7 is 7."},{"category":"Integers","question":"Which of the following statements is true?","options":["-3 > 2","-1 > -5","0 < -4","5 < -1"],"correct":1,"rationale":"-1 is closer to 0 than -5 on the number line, so -1 is greater than -5. -1 > -5 is true."},{"category":"Integers","question":"What number is 8 units to the left of 2 on the number line?","options":["10","-6","6","-10"],"correct":1,"rationale":"Moving 8 units to the left of 2 means subtracting 8 from 2. 2 - 8 = -6"},{"category":"Integers","question":"What is the value of | -9 | + | 3 | ?","options":["-12","6","12","-6"],"correct":2,"rationale":"The absolute value of a number is its distance from zero. |-9| = 9 and |3| = 3. Therefore, 9 + 3 = 12."},{"category":"Number Line","question":"What number is located 3 units to the left of 2 on a number line?","options":["-1","5","-5","1"],"correct":0,"rationale":"Moving left on a number line represents subtracting. 2 - 3 = -1"},{"category":"Number Line","question":"Which number has the greatest absolute value on the number line segment from -5 to 3?","options":["-4","3","-5","0"],"correct":2,"rationale":"Absolute value is the distance from zero.  -5 is 5 units from zero, which is the greatest distance among the options."},{"category":"Number Line","question":"Point A is located at -2 and Point B is located at 4 on a number line. What is the distance between Point A and Point B?","options":["2","6","-6","-2"],"correct":1,"rationale":"To find the distance between two points, subtract the smaller number from the larger number: 4 - (-2) = 4 + 2 = 6"},{"category":"Number Line","question":"Which of the following inequalities is represented by the number line showing a closed circle at -1 and shading to the left?","options":["x > -1","x < -1","x ‚â• -1","x ‚â§ -1"],"correct":3,"rationale":"A closed circle means 'equal to' is included. Shading to the left means 'less than'. Therefore, the inequality is x ‚â§ -1."},{"category":"Number Line","question":"Which of the following numbers is between -1/2 and 1/4 on the number line?","options":["-1","1/2","0","-3/4"],"correct":2,"rationale":"-1/2 is -0.5 and 1/4 is 0.25.  0 is between -0.5 and 0.25. The other options are either less than -0.5 or greater than 0.25."}];
    // Initialize variables
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = Array(quizData.length).fill(null);
    let wrongAnswers = [];

    // Function to load the current question
    function loadQuestion() {
        const quizElement = document.getElementById('quiz');
        const questionData = quizData[currentQuestion];

        let optionsHTML = '';
        questionData.options.forEach((option, index) => {
            optionsHTML += `
                <div class="option">
                    <input type="radio" name="question" id="option${index}" value="${index}"
                        ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                </div>
            `;
        });

        quizElement.innerHTML = `
            <div class="question">
                <div class="question-number">Level ${currentQuestion + 1}</div>
                <span class="category">${questionData.category}</span>
                <div class="question-text">${questionData.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="feedback" id="feedback"></div>
            </div>
        `;

        // Update progress
        document.getElementById('progress').style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
        document.getElementById('progress-status').textContent = `Level ${currentQuestion + 1} of ${quizData.length}`;
        document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;

        // Show feedback if already answered
        if (userAnswers[currentQuestion] !== null) {
            showFeedback();
        }

        // Update button states
        document.getElementById('prev').disabled = currentQuestion === 0;
        document.getElementById('next').disabled = false;

        if (currentQuestion === quizData.length - 1) {
            document.getElementById('next').style.display = 'none';
            document.getElementById('submit').style.display = 'block';
        } else {
            document.getElementById('next').style.display = 'block';
            document.getElementById('submit').style.display = 'none';
        }

        // Add event listeners to options
        const options = quizElement.querySelectorAll('input[type="radio"]');
        options.forEach(option => {
            option.addEventListener('change', () => {
                userAnswers[currentQuestion] = parseInt(option.value);
                checkAnswer();
                createParticles();
            });
        });
    }

    // Function to create particles for celebration
    function createParticles() {
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = '0';
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(particle);

            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
    }

    // Function to check the answer
    function checkAnswer() {
        const questionData = quizData[currentQuestion];
        const selectedOption = userAnswers[currentQuestion];

        if (selectedOption === questionData.correct) {
            score++;
            document.getElementById('feedback').innerHTML = `
                <div class="correct">
                    ‚úÖ Correct! +1 Robux
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        } else {
            document.getElementById('feedback').innerHTML = `
                <div class="incorrect">
                    ‚ùå Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        }

        document.getElementById('feedback').style.display = 'block';
        document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;
    }

    // Function to show feedback
    function showFeedback() {
        const questionData = quizData[currentQuestion];
        const selectedOption = userAnswers[currentQuestion];

        if (selectedOption === questionData.correct) {
            document.getElementById('feedback').innerHTML = `
                <div class="correct">
                    ‚úÖ Correct! +1 Robux
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        } else {
            document.getElementById('feedback').innerHTML = `
                <div class="incorrect">
                    ‚ùå Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        }

        document.getElementById('feedback').style.display = 'block';
    }

    // Function to show results
    function showResults() {
        // Calculate final score and wrong answers
        wrongAnswers = [];
        for (let i = 0; i < quizData.length; i++) {
            if (userAnswers[i] !== quizData[i].correct) {
                wrongAnswers.push({
                    question: quizData[i].question,
                    userAnswer: userAnswers[i] !== null ? quizData[i].options[userAnswers[i]] : "Not answered",
                    correctAnswer: quizData[i].options[quizData[i].correct],
                    rationale: quizData[i].rationale
                });
            }
        }

        // Show results
        const resultsElement = document.getElementById('results');
        resultsElement.innerHTML = `
            <div class="score-display">üèÜ Quest Complete! üèÜ</div>
            <div class="score-display">You earned ${score} out of ${quizData.length} Robux!</div>
        `;

        // Show badge based on score
        if (score >= 23) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Master Badge Unlocked! üéñÔ∏è</div>`;
        } else if (score >= 18) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Adventurer Badge Unlocked! üéñÔ∏è</div>`;
        } else if (score >= 15) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Explorer Badge Unlocked! üéñÔ∏è</div>`;
        }

        // Show wrong answers summary if any
        if (wrongAnswers.length > 0) {
            resultsElement.innerHTML += `
                <h3 style="color: #ffcc00; text-align: center;">Areas to Improve:</h3>
                <div id="wrong-answers-summary"></div>
            `;

            const wrongAnswersSummary = document.getElementById('wrong-answers-summary');
            wrongAnswers.forEach((wrong, index) => {
                wrongAnswersSummary.innerHTML += `
                    <div class="wrong-answer">
                        <p><strong>Question:</strong> ${wrong.question}</p>
                        <p><strong>Your Answer:</strong> ${wrong.userAnswer}</p>
                        <p><strong>Correct Answer:</strong> ${wrong.correctAnswer}</p>
                        <p><strong>Explanation:</strong> ${wrong.rationale}</p>
                    </div>
                `;
            });
        } else {
            resultsElement.innerHTML += `
                <div style="text-align: center; padding: 20px;">
                    <h3>Perfect! You mastered all challenges! üåü</h3>
                    <p>You're ready for more advanced math quests!</p>
                </div>
            `;
        }

        resultsElement.style.display = 'block';

        // Hide quiz and show results
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('prev').style.display = 'none';
        document.getElementById('next').style.display = 'none';
        document.getElementById('submit').style.display = 'none';
        document.querySelector('.progress-container').style.display = 'none';

        // Create celebration particles
        for (let i = 0; i < 30; i++) {
            createParticles();
        }
    }

    // Initialize the quiz
    window.onload = function() {
        loadQuestion();

        // Add event listeners to navigation buttons
        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        });

        document.getElementById('submit').addEventListener('click', showResults);

        // Fetch quiz data from JSON file
        fetch('quiz-data.json')
            .then(response => response.json())
            .then(data => {
                console.log('Number of questions loaded:', data.questions.length);
            })
            .catch(error => {
                console.error('Failed to load quiz data:', error);
            });
    };
