<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Math Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            border: 2px solid #ff7b25;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff7b25, #00a2ff, #ff7b25);
            z-index: 10;
        }
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        .roblox-logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
        }
        h1 {
            color: #00a2ff;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
        }
        .description {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .progress-container {
            background: rgba(0, 162, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00a2ff;
        }
        .progress-bar {
            height: 20px;
            background: #1e1e2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 2px solid #ff7b25;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff7b25 0%, #ffcc00 100%);
            width: 4%;
            transition: width 0.5s ease;
            border-radius: 8px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #ffcc00;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(37, 37, 58, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff7b25;
            position: relative;
        }
        .question-number {
            position: absolute;
            top: -15px;
            left: 20px;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffcc00;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .option {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #00a2ff;
            background: rgba(0, 162, 255, 0.2);
            display: flex;
            align-items: center;
            color: white;
        }
        .option:hover {
            background: rgba(0, 162, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .option input {
            margin-right: 12px;
            cursor: pointer;
        }
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .correct {
            background-color: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
        }
        .incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5252;
            border: 2px solid #ff5252;
        }
        .rationale {
            margin-top: 10px;
            font-style: italic;
            color: #cccccc;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        #prev {
            background: linear-gradient(45deg, #00a2ff, #0077cc);
        }
        #submit {
            background: linear-gradient(45deg, #00c853, #009688);
        }
        #results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(37, 37, 58, 0.8);
            border-radius: 15px;
            display: none;
            border: 2px solid #ffcc00;
        }
        .wrong-answer {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 82, 82, 0.2);
            border-radius: 10px;
            border-left: 5px solid #ff5252;
        }
        .score-display {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        .category {
            display: inline-block;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            color: #cccccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .roblox-character {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="30" y="20" width="40" height="50" fill="%23ff7b25" rx="5"/><rect x="20" y="70" width="60" height="30" fill="%2300a2ff" rx="5"/><circle cx="40" cy="40" r="5" fill="white"/><circle cx="60" cy="40" r="5" fill="white"/><rect x="45" y="50" width="10" height="5" fill="%23333"/></svg>');
            background-repeat: no-repeat;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .particle {
            position: absolute;
            background: #ffcc00;
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 5s infinite;
        }
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .roblox-logo {
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .roblox-character {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Include the external JavaScript file -->
    <script src="js/quiz.js"></script>

    <div class="container">
        <header>
            <div class="roblox-logo">ROBLOX</div>
            <h1>Math Adventure Quest</h1>
            <p class="description">Embark on an epic math journey through the Roblox universe!</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text">
                <span id="progress-status">Level 1 of 25</span>
                <span id="score">Robux: 0/25</span>
            </div>
        </div>

        <div class="selection-container" style="margin-bottom: 20px; background: rgba(0, 162, 255, 0.2); border-radius: 15px; padding: 15px; border: 2px solid #00a2ff;">
            <div style="display: flex; gap: 20px; justify-content: center;">
                <div style="flex: 1;">
                    <label for="class-select" style="display: block; margin-bottom: 5px; color: #ffcc00; font-weight: bold;">Select Class:</label>
                    <select id="class-select" style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #ff7b25; background: rgba(37, 37, 58, 0.8); color: white;">
                        <option value="">-- Select Class --</option>
                        <option value="6th">6th Class</option>
                        <option value="10th">10th Class</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label for="subject-select" style="display: block; margin-bottom: 5px; color: #ffcc00; font-weight: bold;">Select Subject:</label>
                    <select id="subject-select" style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #ff7b25; background: rgba(37, 37, 58, 0.8); color: white;" disabled>
                        <option value="">-- Select Subject --</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="quiz"></div>

        <div class="controls">
            <button id="prev">← Previous</button>
            <button id="next">Next →</button>
            <button id="submit">Complete Quest</button>
        </div>

        <div id="results"></div>
    </div>

    <div class="roblox-character"></div>

    <footer>
        <p> 2023 Roblox Math Adventure | Designed for Educational Purposes</p>
    </footer>

    <script>
        // Initialize variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let wrongAnswers = [];
        let quizData = [];
        let quizStarted = false;
        
        // Subject mapping based on class
        const subjectsByClass = {
            '6th': ['Math', 'Science'],
            '10th': ['Math', 'Physics', 'Chemistry', 'Biology']
        };
        
        // Function to populate subject dropdown based on selected class
        function populateSubjects() {
            const classSelect = document.getElementById('class-select');
            const subjectSelect = document.getElementById('subject-select');
            
            // Clear existing options
            subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
            
            // If no class is selected, disable the subject dropdown
            if (!classSelect.value) {
                subjectSelect.disabled = true;
                return;
            }
            
            // Get subjects for the selected class
            const subjects = subjectsByClass[classSelect.value];
            
            // Add new options
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.toLowerCase();
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
            
            // Enable the subject dropdown
            subjectSelect.disabled = false;
        }
        
        // Function to load quiz data using fetch
        async function loadQuizData(classValue, subjectValue) {
            try {
                // Clear existing quiz data
                document.getElementById('quiz').innerHTML = '';
                
                // Reset question counter and score when loading a new quiz
                currentQuestion = 0;
                console.log("Reset currentQuestion to 0");
                score = 0;
                wrongAnswers = [];
                
                // Create file name based on class and subject
                const fileName = `quiz-data-${classValue}-${subjectValue}.json`;
                
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`Failed to load quiz data for ${classValue} class ${subjectValue}`);
                }
                const allQuestions = await response.json();
                
                // Randomly select 25 questions (or fewer if there aren't enough)
                const numQuestions = Math.min(allQuestions.length, 25);
                quizData = getRandomQuestions(allQuestions, numQuestions);
                
                userAnswers = Array(quizData.length).fill(null);
                
                // IMPORTANT: Ensure currentQuestion is definitely 0 before loading the question
                currentQuestion = 0;
                console.log("Before loadQuestion, currentQuestion =", currentQuestion);
                
                // Initialize the quiz once data is loaded
                loadQuestion();
                console.log("After loadQuestion, currentQuestion =", currentQuestion);
                
                // Update button states
                updateButtons();
                
                // Set quiz as started
                quizStarted = true;
                
                // Show quiz elements
                document.getElementById('quiz').style.display = 'block';
                document.querySelector('.controls').style.display = 'flex';
                
                // Force a re-render of the question display to ensure Level 1 is shown
                setTimeout(() => {
                    if (currentQuestion !== 0) {
                        console.log("Correcting currentQuestion back to 0");
                        currentQuestion = 0;
                        loadQuestion();
                    }
                }, 100);
            } catch (error) {
                console.error('Error loading quiz data:', error);
                document.getElementById('quiz').innerHTML = 
                    `<p style="color: #ff5252; padding: 15px; background: rgba(255, 0, 0, 0.2); border-radius: 10px;">
                    Error loading quiz data: ${error.message}. Please try a different selection.</p>`;
            }
        }
        
        // Function to load the current question
        function loadQuestion() {
            if (!quizStarted || quizData.length === 0) {
                return; // Don't load questions if quiz hasn't started
            }
            
            const quizElement = document.getElementById('quiz');
            const questionData = quizData[currentQuestion];

            let optionsHTML = '';
            questionData.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option">
                        <input type="radio" name="question" id="option${index}" value="${index}"
                            ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                        <label for="option${index}">${option}</label>
                    </div>
                `;
            });

            quizElement.innerHTML = `
                <div class="question">
                    <div class="question-number">Level ${currentQuestion + 1}</div>
                    <span class="category">${questionData.category}</span>
                    <div class="question-text">${questionData.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;

            // Update progress
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
            document.getElementById('progress-status').textContent = `Level ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;

            // Show feedback if already answered
            if (userAnswers[currentQuestion] !== null) {
                showFeedback();
            }

            // Update button states
            document.getElementById('prev').disabled = currentQuestion === 0;
            document.getElementById('next').disabled = false;

            if (currentQuestion === quizData.length - 1) {
                document.getElementById('next').style.display = 'none';
                document.getElementById('submit').style.display = 'block';
            } else {
                document.getElementById('next').style.display = 'block';
                document.getElementById('submit').style.display = 'none';
            }

            // Add event listeners to options
            const options = quizElement.querySelectorAll('input[type="radio"]');
            options.forEach(option => {
                option.addEventListener('change', () => {
                    userAnswers[currentQuestion] = parseInt(option.value);
                    checkAnswer();
                    createParticles();
                });
            });
        }

        // Function to create particles for celebration
        function createParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = '0';
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(particle);

                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // Function to check the answer
        function checkAnswer() {
            const questionData = quizData[currentQuestion];
            const selectedOption = userAnswers[currentQuestion];

            if (selectedOption === questionData.correct) {
                score++;
                document.getElementById('feedback').innerHTML = `
                    <div class="correct">
                        Correct! +1 Robux
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            } else {
                document.getElementById('feedback').innerHTML = `
                    <div class="incorrect">
                        Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            }

            document.getElementById('feedback').style.display = 'block';
            document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;
        }

        // Function to show feedback
        function showFeedback() {
            const questionData = quizData[currentQuestion];
            const selectedOption = userAnswers[currentQuestion];

            if (selectedOption === questionData.correct) {
                document.getElementById('feedback').innerHTML = `
                    <div class="correct">
                        Correct! +1 Robux
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            } else {
                document.getElementById('feedback').innerHTML = `
                    <div class="incorrect">
                        Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            }

            document.getElementById('feedback').style.display = 'block';
        }

        // Function to show results
        function showResults() {
            // Calculate final score and wrong answers
            wrongAnswers = [];
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] !== quizData[i].correct) {
                    wrongAnswers.push({
                        question: quizData[i].question,
                        userAnswer: userAnswers[i] !== null ? quizData[i].options[userAnswers[i]] : "Not answered",
                        correctAnswer: quizData[i].options[quizData[i].correct],
                        rationale: quizData[i].rationale
                    });
                }
            }

            // Show results
            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = `
                <div class="score-display"> Quest Complete! </div>
                <div class="score-display">You earned ${score} out of ${quizData.length} Robux!</div>
            `;

            // Show badge based on score
            if (score >= 4) {
                resultsElement.innerHTML += `<div class="score-display"> Math Master Badge Unlocked! </div>`;
            } else if (score >= 3) {
                resultsElement.innerHTML += `<div class="score-display"> Math Adventurer Badge Unlocked! </div>`;
            } else if (score >= 2) {
                resultsElement.innerHTML += `<div class="score-display"> Math Explorer Badge Unlocked! </div>`;
            }

            // Show wrong answers summary if any
            if (wrongAnswers.length > 0) {
                resultsElement.innerHTML += `
                    <h3 style="color: #ffcc00; text-align: center;">Areas to Improve:</h3>
                    <div id="wrong-answers-summary"></div>
                `;

                const wrongAnswersSummary = document.getElementById('wrong-answers-summary');
                wrongAnswers.forEach((wrong, index) => {
                    wrongAnswersSummary.innerHTML += `
                        <div class="wrong-answer">
                            <p><strong>Question:</strong> ${wrong.question}</p>
                            <p><strong>Your Answer:</strong> ${wrong.userAnswer}</p>
                            <p><strong>Correct Answer:</strong> ${wrong.correctAnswer}</p>
                            <p><strong>Explanation:</strong> ${wrong.rationale}</p>
                        </div>
                    `;
                });
            } else {
                resultsElement.innerHTML += `
                    <div style="text-align: center; padding: 20px;">
                        <h3>Perfect! You mastered all challenges! </h3>
                        <p>You're ready for more advanced math quests!</p>
                    </div>
                `;
            }

            resultsElement.style.display = 'block';

            // Hide quiz and show results
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('prev').style.display = 'none';
            document.getElementById('next').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';

            // Create celebration particles
            for (let i = 0; i < 30; i++) {
                createParticles();
            }
        }

        // Function to update button states
        function updateButtons() {
            document.getElementById('prev').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('next').style.display = currentQuestion === quizData.length - 1 ? 'none' : 'block';
            document.getElementById('submit').style.display = currentQuestion === quizData.length - 1 ? 'block' : 'none';
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', function() {
            // Initially hide quiz and control elements
            document.getElementById('quiz').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            // Reset progress bar
            document.getElementById('progress').style.width = '0%';
            document.getElementById('progress-status').textContent = 'Select Class and Subject';
            document.getElementById('score').textContent = 'Robux: 0/0';
            
            // Add event listener to class dropdown
            document.getElementById('class-select').addEventListener('change', function() {
                populateSubjects();
                // Reset the quiz when class changes
                document.getElementById('quiz').style.display = 'none';
                document.querySelector('.controls').style.display = 'none';
                quizStarted = false;
            });
            
            // Add event listener to subject dropdown
            document.getElementById('subject-select').addEventListener('change', function() {
                const classValue = document.getElementById('class-select').value;
                const subjectValue = this.value;
                
                if (classValue && subjectValue) {
                    // Load quiz data when both class and subject are selected
                    loadQuizData(classValue, subjectValue);
                }
            });

            // Add event listeners to navigation buttons
            document.getElementById('prev').addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            });

            document.getElementById('next').addEventListener('click', () => {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                }
            });

            document.getElementById('submit').addEventListener('click', showResults);
        });
    </script>
</body>
</html>
