<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Math Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            border: 2px solid #ff7b25;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff7b25, #00a2ff, #ff7b25);
            z-index: 10;
        }
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        .roblox-logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
        }
        h1 {
            color: #00a2ff;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
        }
        .description {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .progress-container {
            background: rgba(0, 162, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00a2ff;
        }
        .progress-bar {
            height: 20px;
            background: #1e1e2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 2px solid #ff7b25;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff7b25 0%, #ffcc00 100%);
            width: 4%;
            transition: width 0.5s ease;
            border-radius: 8px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #ffcc00;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(37, 37, 58, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff7b25;
            position: relative;
        }
        .question-number {
            position: absolute;
            top: -15px;
            left: 20px;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffcc00;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .option {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #00a2ff;
            background: rgba(0, 162, 255, 0.2);
            display: flex;
            align-items: center;
            color: white;
        }
        .option:hover {
            background: rgba(0, 162, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .option input {
            margin-right: 12px;
            cursor: pointer;
        }
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .correct {
            background-color: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
        }
        .incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5252;
            border: 2px solid #ff5252;
        }
        .rationale {
            margin-top: 10px;
            font-style: italic;
            color: #cccccc;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            background: linear-gradient(45deg, #ff7b25, #ffcc00);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        #prev {
            background: linear-gradient(45deg, #00a2ff, #0077cc);
        }
        #submit {
            background: linear-gradient(45deg, #00c853, #009688);
        }
        #results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(37, 37, 58, 0.8);
            border-radius: 15px;
            display: none;
            border: 2px solid #ffcc00;
        }
        .wrong-answer {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 82, 82, 0.2);
            border-radius: 10px;
            border-left: 5px solid #ff5252;
        }
        .score-display {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        .category {
            display: inline-block;
            background: #ff7b25;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            color: #cccccc;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .roblox-character {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><rect x="30" y="20" width="40" height="50" fill="%23ff7b25" rx="5"/><rect x="20" y="70" width="60" height="30" fill="%2300a2ff" rx="5"/><circle cx="40" cy="40" r="5" fill="white"/><circle cx="60" cy="40" r="5" fill="white"/><rect x="45" y="50" width="10" height="5" fill="%23333"/></svg>');
            background-repeat: no-repeat;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .particle {
            position: absolute;
            background: #ffcc00;
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 5s infinite;
        }
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .roblox-logo {
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .roblox-character {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="roblox-logo">ROBLOX</div>
        <h1>Math Adventure Quest</h1>
        <p class="description">Embark on an epic math journey through the Roblox universe!</p>
    </header>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="progress-text">
            <span id="progress-status">Level 1 of 25</span>
            <span id="score">Robux: 0/25</span>
        </div>
    </div>

    <div id="quiz"></div>

    <div class="controls">
        <button id="prev">‚Üê Previous</button>
        <button id="next">Next ‚Üí</button>
        <button id="submit">Complete Quest</button>
    </div>

    <div id="results"></div>
</div>

<div class="roblox-character"></div>

<footer>
    <p>¬© 2023 Roblox Math Adventure | Designed for Educational Purposes</p>
</footer>

<script>
    // Quiz questions data - 25 questions
    const quizData = [{"category":"Fractions","question":"What is the simplified form of the fraction 12/18?","options":["1/3","2/3","3/4","5/6"],"correct":1,"rationale":"Both 12 and 18 are divisible by 6. Dividing both numerator and denominator by 6 gives 2/3."},{"category":"Fractions","question":"What is the result of adding 1/4 and 2/5?","options":["3/9","3/20","13/20","11/20"],"correct":2,"rationale":"To add fractions, they need a common denominator. The least common denominator of 4 and 5 is 20.  1/4 = 5/20 and 2/5 = 8/20. Therefore, 5/20 + 8/20 = 13/20."},{"category":"Fractions","question":"What is the product of 2/3 and 3/4?","options":["5/7","1/2","6/7","5/12"],"correct":1,"rationale":"To multiply fractions, multiply the numerators and the denominators. (2/3) * (3/4) = 6/12. Simplify 6/12 to 1/2."},{"category":"Fractions","question":"What is the value of 2 1/2 divided by 1/4?","options":["5/8","1/8","10","2 1/8"],"correct":2,"rationale":"First convert 2 1/2 to an improper fraction: 5/2. Dividing by a fraction is the same as multiplying by its reciprocal.  So, (5/2) / (1/4) = (5/2) * (4/1) = 20/2 = 10."},{"category":"Fractions","question":"Which of the following fractions is greater than 1/2?","options":["3/8","4/9","5/12","7/12"],"correct":3,"rationale":"1/2 is equal to 6/12. Comparing the fractions, 3/8 < 1/2, 4/9 < 1/2, 5/12 < 1/2, and 7/12 > 1/2. Therefore, 7/12 is the answer."},{"category":"LCM and HCF","question":"What is the LCM of 6 and 8?","options":["12","24","48","36"],"correct":1,"rationale":"The LCM (Least Common Multiple) is the smallest number that is a multiple of both 6 and 8. Multiples of 6 are 6, 12, 18, 24, 30,... and multiples of 8 are 8, 16, 24, 32,... The smallest number they both have in common is 24."},{"category":"LCM and HCF","question":"What is the HCF (Highest Common Factor) of 12 and 18?","options":["3","4","6","9"],"correct":2,"rationale":"The HCF is the largest number that divides both 12 and 18 without leaving a remainder. The factors of 12 are 1, 2, 3, 4, 6, and 12. The factors of 18 are 1, 2, 3, 6, 9, and 18. The largest factor they have in common is 6."},{"category":"LCM and HCF","question":"Which pair of numbers has an LCM of 20?","options":["2 and 5","4 and 5","2 and 10","10 and 20"],"correct":1,"rationale":"The LCM of 4 and 5 is 20. Multiples of 4 are 4, 8, 12, 16, 20,... and multiples of 5 are 5, 10, 15, 20,... The smallest number they both have in common is 20."},{"category":"LCM and HCF","question":"Find the HCF of 15 and 25.","options":["3","5","10","15"],"correct":1,"rationale":"The HCF is the largest number that divides both 15 and 25. The factors of 15 are 1, 3, 5, and 15. The factors of 25 are 1, 5, and 25. The largest factor they have in common is 5."},{"category":"LCM and HCF","question":"What is the smallest number that is divisible by both 4 and 9?","options":["13","18","36","72"],"correct":2,"rationale":"The smallest number divisible by both 4 and 9 is their LCM. Multiples of 4 are 4, 8, 12, 16, 20, 24, 28, 32, 36,... and multiples of 9 are 9, 18, 27, 36,... The smallest number they both have in common is 36."},{"category":"Whole Numbers","question":"What is the value of (-5) x (-4) x (-2)?","options":["40","-40","-11","11"],"correct":1,"rationale":"The product of two negative numbers is positive. So, (-5) x (-4) = 20. Then, 20 x (-2) = -40."},{"category":"Whole Numbers","question":"Which of the following numbers is a multiple of both 6 and 8?","options":["18","20","24","30"],"correct":2,"rationale":"A multiple of both 6 and 8 must be divisible by both. 18 is divisible by 6 but not 8. 20 is not divisible by 6 or 8. 24 is divisible by both 6 and 8 (6 x 4 = 24, 8 x 3 = 24). 30 is divisible by 6 but not 8."},{"category":"Whole Numbers","question":"What is the greatest common factor (GCF) of 36 and 48?","options":["6","12","24","144"],"correct":1,"rationale":"The factors of 36 are 1, 2, 3, 4, 6, 9, 12, 18, and 36. The factors of 48 are 1, 2, 3, 4, 6, 8, 12, 16, 24, and 48. The greatest common factor is 12."},{"category":"Whole Numbers","question":"Which expression is equivalent to 7 + 7 + 7 + 7 + 7 + 7?","options":["7^6","6^7","7 x 6","7 + 6"],"correct":2,"rationale":"Repeated addition is the same as multiplication. Adding 7 six times is the same as 7 multiplied by 6 (7 x 6)."},{"category":"Whole Numbers","question":"What is the result of 15 √∑ 0?","options":["0","15","1","Undefined"],"correct":3,"rationale":"Division by zero is undefined. There is no number that, when multiplied by 0, results in 15."},{"category":"Integers","question":"What is the value of -8 + 5?","options":["-13","-3","3","13"],"correct":1,"rationale":"When adding integers with different signs, subtract the smaller absolute value from the larger absolute value and give the result the sign of the integer with the larger absolute value. | -8 | - | 5 | = 8 - 5 = 3. Since -8 has a larger absolute value, the answer is -3."},{"category":"Integers","question":"Which of the following numbers is the largest?","options":["-10","-5","0","-15"],"correct":2,"rationale":"On the number line, numbers increase as you move to the right. 0 is to the right of all negative numbers, and -5 is to the right of -10 and -15. Therefore, 0 is the largest number in the list."},{"category":"Integers","question":"What is the result of -6 x -4?","options":["-24","24","-10","10"],"correct":1,"rationale":"The product of two negative integers is a positive integer. -6 x -4 = 24."},{"category":"Integers","question":"What is the absolute value of -12?","options":["-12","0","12","24"],"correct":2,"rationale":"The absolute value of a number is its distance from 0 on the number line. The absolute value of -12 is 12."},{"category":"Integers","question":"What is -20 √∑ 5?","options":["-4","4","-25","25"],"correct":0,"rationale":"When dividing integers with different signs, the quotient is negative. -20 √∑ 5 = -4."},{"category":"Number Line","question":"What number is represented by point A on the number line below?  (Imagine a number line with A at -2.5, markers every 0.5 from -4 to 0)","options":["-3","-2.5","-2","-3.5"],"correct":1,"rationale":"The point A is located halfway between -3 and -2 on the number line. Halfway between -3 and -2 is -2.5."},{"category":"Number Line","question":"Which of the following inequalities is represented by the number line shown? (Imagine a number line with a closed circle at 3, and shading to the left)","options":["x > 3","x < 3","x ‚â• 3","x ‚â§ 3"],"correct":3,"rationale":"The shaded portion to the left of 3 represents values less than 3. The closed circle at 3 indicates that 3 is included in the solution.  Therefore, the inequality is x ‚â§ 3."},{"category":"Number Line","question":"Which of the following numbers is located farthest from zero on the number line?","options":["-5","3","-2","4"],"correct":0,"rationale":"The number farthest from zero is the number with the largest absolute value. |-5| = 5, |3| = 3, |-2| = 2, |4| = 4. Since 5 is the largest, -5 is farthest from zero."},{"category":"Number Line","question":"On a number line, what is the distance between -7 and 3?","options":["-10","4","10","-4"],"correct":2,"rationale":"The distance between two numbers on a number line is found by taking the absolute value of their difference.  |3 - (-7)| = |3 + 7| = |10| = 10. Alternatively, you can count the spaces from -7 to 0 (7 spaces) and from 0 to 3 (3 spaces), totaling 10 spaces."},{"category":"Number Line","question":"Which number line correctly shows the location of the numbers -2, 0, and 3? (Assume a basic horizontal number line, with numbers increasing to the right)","options":["A number line with -2 on the right, 0 in the middle, and 3 on the left.","A number line with 3 on the right, 0 in the middle, and -2 on the left.","A number line with -2 on the left, 0 in the middle, and 3 on the right.","A number line with 0 on the left, 3 in the middle, and -2 on the right."],"correct":2,"rationale":"On a number line, numbers increase in value as you move from left to right. Negative numbers are to the left of zero, and positive numbers are to the right. Therefore, -2 must be the farthest to the left, then 0, and then 3 farthest to the right."}];
    // Initialize variables
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = Array(quizData.length).fill(null);
    let wrongAnswers = [];

    // Function to load the current question
    function loadQuestion() {
        const quizElement = document.getElementById('quiz');
        const questionData = quizData[currentQuestion];

        let optionsHTML = '';
        questionData.options.forEach((option, index) => {
            optionsHTML += `
                <div class="option">
                    <input type="radio" name="question" id="option${index}" value="${index}"
                        ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                </div>
            `;
        });

        quizElement.innerHTML = `
            <div class="question">
                <div class="question-number">Level ${currentQuestion + 1}</div>
                <span class="category">${questionData.category}</span>
                <div class="question-text">${questionData.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="feedback" id="feedback"></div>
            </div>
        `;

        // Update progress
        document.getElementById('progress').style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
        document.getElementById('progress-status').textContent = `Level ${currentQuestion + 1} of ${quizData.length}`;
        document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;

        // Show feedback if already answered
        if (userAnswers[currentQuestion] !== null) {
            showFeedback();
        }

        // Update button states
        document.getElementById('prev').disabled = currentQuestion === 0;
        document.getElementById('next').disabled = false;

        if (currentQuestion === quizData.length - 1) {
            document.getElementById('next').style.display = 'none';
            document.getElementById('submit').style.display = 'block';
        } else {
            document.getElementById('next').style.display = 'block';
            document.getElementById('submit').style.display = 'none';
        }

        // Add event listeners to options
        const options = quizElement.querySelectorAll('input[type="radio"]');
        options.forEach(option => {
            option.addEventListener('change', () => {
                userAnswers[currentQuestion] = parseInt(option.value);
                checkAnswer();
                createParticles();
            });
        });
    }

    // Function to create particles for celebration
    function createParticles() {
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = '0';
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(particle);

            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
    }

    // Function to check the answer
    function checkAnswer() {
        const questionData = quizData[currentQuestion];
        const selectedOption = userAnswers[currentQuestion];

        if (selectedOption === questionData.correct) {
            score++;
            document.getElementById('feedback').innerHTML = `
                <div class="correct">
                    ‚úÖ Correct! +1 Robux
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        } else {
            document.getElementById('feedback').innerHTML = `
                <div class="incorrect">
                    ‚ùå Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        }

        document.getElementById('feedback').style.display = 'block';
        document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;
    }

    // Function to show feedback
    function showFeedback() {
        const questionData = quizData[currentQuestion];
        const selectedOption = userAnswers[currentQuestion];

        if (selectedOption === questionData.correct) {
            document.getElementById('feedback').innerHTML = `
                <div class="correct">
                    ‚úÖ Correct! +1 Robux
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        } else {
            document.getElementById('feedback').innerHTML = `
                <div class="incorrect">
                    ‚ùå Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                    <div class="rationale">${questionData.rationale}</div>
                </div>
            `;
        }

        document.getElementById('feedback').style.display = 'block';
    }

    // Function to show results
    function showResults() {
        // Calculate final score and wrong answers
        wrongAnswers = [];
        for (let i = 0; i < quizData.length; i++) {
            if (userAnswers[i] !== quizData[i].correct) {
                wrongAnswers.push({
                    question: quizData[i].question,
                    userAnswer: userAnswers[i] !== null ? quizData[i].options[userAnswers[i]] : "Not answered",
                    correctAnswer: quizData[i].options[quizData[i].correct],
                    rationale: quizData[i].rationale
                });
            }
        }

        // Show results
        const resultsElement = document.getElementById('results');
        resultsElement.innerHTML = `
            <div class="score-display">üèÜ Quest Complete! üèÜ</div>
            <div class="score-display">You earned ${score} out of ${quizData.length} Robux!</div>
        `;

        // Show badge based on score
        if (score >= 23) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Master Badge Unlocked! üéñÔ∏è</div>`;
        } else if (score >= 18) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Adventurer Badge Unlocked! üéñÔ∏è</div>`;
        } else if (score >= 15) {
            resultsElement.innerHTML += `<div class="score-display">üéñÔ∏è Math Explorer Badge Unlocked! üéñÔ∏è</div>`;
        }

        // Show wrong answers summary if any
        if (wrongAnswers.length > 0) {
            resultsElement.innerHTML += `
                <h3 style="color: #ffcc00; text-align: center;">Areas to Improve:</h3>
                <div id="wrong-answers-summary"></div>
            `;

            const wrongAnswersSummary = document.getElementById('wrong-answers-summary');
            wrongAnswers.forEach((wrong, index) => {
                wrongAnswersSummary.innerHTML += `
                    <div class="wrong-answer">
                        <p><strong>Question:</strong> ${wrong.question}</p>
                        <p><strong>Your Answer:</strong> ${wrong.userAnswer}</p>
                        <p><strong>Correct Answer:</strong> ${wrong.correctAnswer}</p>
                        <p><strong>Explanation:</strong> ${wrong.rationale}</p>
                    </div>
                `;
            });
        } else {
            resultsElement.innerHTML += `
                <div style="text-align: center; padding: 20px;">
                    <h3>Perfect! You mastered all challenges! üåü</h3>
                    <p>You're ready for more advanced math quests!</p>
                </div>
            `;
        }

        resultsElement.style.display = 'block';

        // Hide quiz and show results
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('prev').style.display = 'none';
        document.getElementById('next').style.display = 'none';
        document.getElementById('submit').style.display = 'none';
        document.querySelector('.progress-container').style.display = 'none';

        // Create celebration particles
        for (let i = 0; i < 30; i++) {
            createParticles();
        }
    }

    // Initialize the quiz
    window.onload = function() {
        loadQuestion();

        // Add event listeners to navigation buttons
        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        });

        document.getElementById('submit').addEventListener('click', showResults);

        // Fetch quiz data from JSON file
        fetch('quiz-data.json')
            .then(response => response.json())
            .then(data => {
                console.log('Number of questions loaded:', data.questions.length);
            })
            .catch(error => {
                console.error('Failed to load quiz data:', error);
            });
    };
</script>
</body>
