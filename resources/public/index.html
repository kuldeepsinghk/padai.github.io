<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Math Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include JavaScript files -->
    <script src="js/generated/quiz.js"></script>
    <script src="js/test-helpers.js"></script>
</head>
<body>
    <div class="container" role="main">
        <header role="banner">
            <div class="roblox-logo">ROBLOX</div>
            <h1>Math Adventure Quest</h1>
            <p class="description">Embark on an epic math journey through the Roblox universe!</p>
        </header>

        <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar">
                <div class="progress" id="progress" data-testid="progress-bar"></div>
            </div>
            <div class="progress-text">
                <span id="progress-status" data-testid="progress-status">Level 1 of 25</span>
                <span id="score" data-testid="score-display">Robux: 0/25</span>
            </div>
        </div>

        <div class="selection-container" role="form" aria-label="Quiz Selection">
            <div class="flex-container">
                <div class="flex-item">
                    <label for="class-select" id="class-select-label">Select Class:</label>
                    <select id="class-select" data-testid="class-select" aria-labelledby="class-select-label" aria-required="true">
                        <option value="">-- Select Class --</option>
                        <option value="6th">6th Class</option>
                        <option value="10th">10th Class</option>
                    </select>
                </div>
                <div class="flex-item">
                    <label for="subject-select" id="subject-select-label">Select Subject:</label>
                    <select id="subject-select" disabled data-testid="subject-select" aria-labelledby="subject-select-label" aria-required="true">
                        <option value="">-- Select Subject --</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="quiz" data-testid="quiz-container" role="region" aria-live="polite" aria-label="Quiz Questions"></div>

        <div class="controls" role="navigation" aria-label="Quiz Navigation">
            <button id="prev" data-testid="prev-button" aria-label="Previous Question">← Previous</button>
            <button id="next" data-testid="next-button" aria-label="Next Question">Next →</button>
            <button id="submit" data-testid="submit-button" aria-label="Complete Quiz">Complete Quest</button>
        </div>

        <div id="results" data-testid="results-container" role="region" aria-live="polite" aria-label="Quiz Results"></div>
    </div>

    <div class="roblox-character" role="img" aria-label="Roblox Character"></div>

    <footer role="contentinfo">
        <p>2023 Roblox Math Adventure | Designed for Educational Purposes</p>
    </footer>

    <script>
        // Initialize variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let wrongAnswers = [];
        let quizData = [];
        let quizStarted = false;
        
        // Initialize curriculum data
        let curriculumData = {};
        
        // Function to populate subject dropdown based on selected class
        function populateSubjects() {
            const classSelect = document.getElementById('class-select');
            const subjectSelect = document.getElementById('subject-select');
            
            // Clear existing options
            subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
            
            // If no class is selected, disable the subject dropdown
            if (!classSelect.value) {
                subjectSelect.disabled = true;
                return;
            }
            
            // Get subjects for the selected class
            const classData = curriculumData[classSelect.value];
            if (!classData) {
                console.error('No data found for class:', classSelect.value);
                subjectSelect.disabled = true;
                return;
            }
            
            // Add new options - the subjects are now the keys of the object
            const subjects = Object.keys(classData);
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.toLowerCase();
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
            
            // Enable the subject dropdown
            subjectSelect.disabled = false;
        }
        
        // Function to load quiz data using fetch
        async function loadQuizData(classValue, subjectValue) {
            try {
                // Clear existing quiz data
                document.getElementById('quiz').innerHTML = '';
                
                // Reset question counter and score when loading a new quiz
                currentQuestion = 0;
                console.log("Reset currentQuestion to 0");
                score = 0;
                wrongAnswers = [];
                
                // Create file name based on class and subject
                const fileName = `quiz-data-${classValue}-${subjectValue}.json`;
                
                // Show loading state
                document.getElementById('quiz').innerHTML = 
                    `<div class="loading-message" data-testid="loading-message">
                        Loading quiz data for ${classValue} class ${subjectValue}...
                    </div>`;
                
                // Attempt to fetch with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                try {
                    const response = await fetch(fileName, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load quiz data for ${classValue} class ${subjectValue} (Status: ${response.status})`);
                    }
                    
                    const allQuestions = await response.json();
                    
                    // Validate quiz data structure
                    if (!Array.isArray(allQuestions) || allQuestions.length === 0) {
                        throw new Error(`Invalid quiz data format or empty quiz for ${classValue} class ${subjectValue}`);
                    }
                    
                    // Randomly select 25 questions (or fewer if there aren't enough)
                    const numQuestions = Math.min(allQuestions.length, 25);
                    quizData = getRandomQuestions(allQuestions, numQuestions);
                    
                    userAnswers = Array(quizData.length).fill(null);
                    
                    // IMPORTANT: Ensure currentQuestion is definitely 0 before loading the question
                    currentQuestion = 0;
                    console.log("Before loadQuestion, currentQuestion =", currentQuestion);
                    
                    // Set quiz start time for tracking quiz duration
                    window.quizStartTime = new Date();
                    
                    // Initialize the quiz once data is loaded
                    loadQuestion();
                    console.log("After loadQuestion, currentQuestion =", currentQuestion);
                    
                    // Update button states
                    updateButtons();
                    
                    // Set quiz as started
                    quizStarted = true;
                    
                    // Show quiz elements
                    document.getElementById('quiz').style.display = 'block';
                    document.querySelector('.controls').style.display = 'flex';
                    
                    // Dispatch custom event for quiz data loaded
                    document.dispatchEvent(new CustomEvent('quiz:data-loaded', {
                        detail: {
                            grade: classValue,
                            subject: subjectValue,
                            questionCount: quizData.length,
                            startTime: window.quizStartTime
                        },
                        bubbles: true
                    }));
                    
                    // Force a re-render of the question display to ensure Level 1 is shown
                    setTimeout(() => {
                        if (currentQuestion !== 0) {
                            console.log("Correcting currentQuestion back to 0");
                            currentQuestion = 0;
                            loadQuestion();
                        }
                    }, 100);
                    
                } catch (fetchError) {
                    if (fetchError.name === 'AbortError') {
                        throw new Error(`Request timed out. Please check your internet connection and try again.`);
                    }
                    throw fetchError;
                }
            } catch (error) {
                console.error('Error loading quiz data:', error);
                document.getElementById('quiz').innerHTML = 
                    `<div class="error-message" data-testid="error-message">
                        <h3>Error Loading Quiz</h3>
                        <p>${error.message}</p>
                        <p>Please try a different selection or refresh the page.</p>
                    </div>`;
                    
                // Hide controls when error occurs
                document.querySelector('.controls').style.display = 'none';
                quizStarted = false;
                
                // Dispatch custom event for quiz data error
                document.dispatchEvent(new CustomEvent('quiz:data-error', {
                    detail: {
                        error: error.message,
                        grade: classValue,
                        subject: subjectValue
                    },
                    bubbles: true
                }));
            }
        }
        
        // Function to load the current question
        function loadQuestion() {
            if (!quizStarted || quizData.length === 0) {
                return; // Don't load questions if quiz hasn't started
            }
            
            const quizElement = document.getElementById('quiz');
            const questionData = quizData[currentQuestion];

            let optionsHTML = '';
            questionData.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option">
                        <input type="radio" name="question" id="option${index}" value="${index}"
                            ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                        <label for="option${index}">${option}</label>
                    </div>
                `;
            });

            quizElement.innerHTML = `
                <div class="question" data-testid="question-container">
                    <div class="question-number">Level ${currentQuestion + 1}</div>
                    <span class="category">${questionData.category}</span>
                    <div class="question-text">${questionData.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;

            // Update progress
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
            document.getElementById('progress-status').textContent = `Level ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;

            // Show feedback if already answered
            if (userAnswers[currentQuestion] !== null) {
                showFeedback();
            }

            // Update button states
            updateButtons();

            // Add event listeners to options
            const options = quizElement.querySelectorAll('input[type="radio"]');
            options.forEach(option => {
                option.addEventListener('change', () => {
                    userAnswers[currentQuestion] = parseInt(option.value);
                    checkAnswer();
                });
            });
            
            // Dispatch custom event for question loaded
            document.dispatchEvent(new CustomEvent('quiz:question-loaded', {
                detail: {
                    questionNumber: currentQuestion + 1,
                    totalQuestions: quizData.length,
                    category: questionData.category,
                    hasAnswer: userAnswers[currentQuestion] !== null
                },
                bubbles: true
            }));
        }

        // Function to show feedback
        function showFeedback() {
            const questionData = quizData[currentQuestion];
            const selectedOption = userAnswers[currentQuestion];

            if (selectedOption === questionData.correct) {
                document.getElementById('feedback').innerHTML = `
                    <div class="correct">
                        Correct! +1 Robux
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            } else {
                document.getElementById('feedback').innerHTML = `
                    <div class="incorrect">
                        Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            }

            document.getElementById('feedback').style.display = 'block';
        }

        // Function to check the answer
        function checkAnswer() {
            const questionData = quizData[currentQuestion];
            const selectedOption = userAnswers[currentQuestion];

            if (selectedOption === questionData.correct) {
                score++;
                document.getElementById('feedback').innerHTML = `
                    <div class="correct">
                        Correct! +1 Robux
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            } else {
                document.getElementById('feedback').innerHTML = `
                    <div class="incorrect">
                        Incorrect. The correct answer is: ${questionData.options[questionData.correct]}
                        <div class="rationale">${questionData.rationale}</div>
                    </div>
                `;
            }

            document.getElementById('feedback').style.display = 'block';
            document.getElementById('score').textContent = `Robux: ${score}/${quizData.length}`;
            
            // Dispatch custom event for answer checked
            document.dispatchEvent(new CustomEvent('quiz:answer-checked', {
                detail: {
                    questionNumber: currentQuestion + 1,
                    userAnswer: selectedOption,
                    correctAnswer: questionData.correct,
                    isCorrect: selectedOption === questionData.correct,
                    currentScore: score,
                    totalQuestions: quizData.length
                },
                bubbles: true
            }));
        }

        // Function to show results
        function showResults() {
            // Calculate final score and wrong answers
            wrongAnswers = [];
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] !== quizData[i].correct) {
                    wrongAnswers.push({
                        question: quizData[i].question,
                        userAnswer: userAnswers[i] !== null ? quizData[i].options[userAnswers[i]] : "Not answered",
                        correctAnswer: quizData[i].options[quizData[i].correct],
                        rationale: quizData[i].rationale
                    });
                }
            }

            // Show results
            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = `
                <div class="score-display"> Quest Complete! </div>
                <div class="score-display">You earned ${score} out of ${quizData.length} Robux!</div>
            `;

            // Show badge based on score
            let earnedBadge = '';
            if (score >= 4) {
                earnedBadge = 'Math Master';
                resultsElement.innerHTML += `<div class="score-display"> Math Master Badge Unlocked! </div>`;
            } else if (score >= 3) {
                earnedBadge = 'Math Adventurer';
                resultsElement.innerHTML += `<div class="score-display"> Math Adventurer Badge Unlocked! </div>`;
            } else if (score >= 2) {
                earnedBadge = 'Math Explorer';
                resultsElement.innerHTML += `<div class="score-display"> Math Explorer Badge Unlocked! </div>`;
            }

            // Show wrong answers summary if any
            if (wrongAnswers.length > 0) {
                resultsElement.innerHTML += `
                    <h3 class="improvement-header">Areas to Improve:</h3>
                    <div id="wrong-answers-summary"></div>
                `;

                const wrongAnswersSummary = document.getElementById('wrong-answers-summary');
                wrongAnswers.forEach((wrong, index) => {
                    wrongAnswersSummary.innerHTML += `
                        <div class="wrong-answer">
                            <p><strong>Question:</strong> ${wrong.question}</p>
                            <p><strong>Your Answer:</strong> ${wrong.userAnswer}</p>
                            <p><strong>Correct Answer:</strong> ${wrong.correctAnswer}</p>
                            <p><strong>Explanation:</strong> ${wrong.rationale}</p>
                        </div>
                    `;
                });
            } else {
                resultsElement.innerHTML += `
                    <div class="perfect-score">
                        <h3>Perfect! You mastered all challenges! </h3>
                        <p>You're ready for more advanced math quests!</p>
                    </div>
                `;
            }

            resultsElement.style.display = 'block';

            // Hide quiz and show results
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('prev').style.display = 'none';
            document.getElementById('next').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';

            // Dispatch custom event for quiz completed
            document.dispatchEvent(new CustomEvent('quiz:completed', {
                detail: {
                    finalScore: score,
                    totalQuestions: quizData.length,
                    wrongAnswersCount: wrongAnswers.length,
                    badge: earnedBadge,
                    timeTaken: new Date() - window.quizStartTime // This will work if we set quizStartTime when loading data
                },
                bubbles: true
            }));
        }

        // Function to update button states
        function updateButtons() {
            document.getElementById('prev').disabled = currentQuestion === 0;
            
            // Next button should be visible unless it's the last question
            document.getElementById('next').style.display = currentQuestion === quizData.length - 1 ? 'none' : 'block';
            
            // Submit button should only be visible on the last question
            document.getElementById('submit').style.display = currentQuestion === quizData.length - 1 ? 'block' : 'none';
            
            console.log("Button states updated - Next button:", 
                      currentQuestion === quizData.length - 1 ? 'hidden' : 'visible');
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', async function() {
            // Load curriculum data first using the external function
            try {
                curriculumData = await loadCurriculumDataFromQuizJS();
                
                // Initialize the class dropdown options now that we have the data
                const classSelect = document.getElementById('class-select');
                classSelect.innerHTML = '<option value="">-- Select Class --</option>';
                
                // Add class options based on the loaded data
                Object.keys(curriculumData).forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = `${className} Class`;
                    classSelect.appendChild(option);
                });
            } catch (error) {
                alert('Failed to load curriculum data. Please refresh the page and try again.');
            }
            
            // Initially hide quiz and control elements
            document.getElementById('quiz').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            // Reset progress bar
            document.getElementById('progress').style.width = '0%';
            document.getElementById('progress-status').textContent = 'Select Class and Subject';
            document.getElementById('score').textContent = 'Robux: 0/0';
            
            // Add event listener to class dropdown
            document.getElementById('class-select').addEventListener('change', function() {
                populateSubjects();
                // Reset the quiz when class changes
                document.getElementById('quiz').style.display = 'none';
                document.querySelector('.controls').style.display = 'none';
                quizStarted = false;
            });
            
            // Add event listener to subject dropdown
            document.getElementById('subject-select').addEventListener('change', function() {
                const classValue = document.getElementById('class-select').value;
                const subjectValue = this.value;
                
                if (classValue && subjectValue) {
                    // Load quiz data when both class and subject are selected
                    loadQuizData(classValue, subjectValue);
                }
            });

            // Add event listeners to navigation buttons
            document.getElementById('prev').addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            });

            document.getElementById('next').addEventListener('click', () => {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                }
            });

            document.getElementById('submit').addEventListener('click', showResults);
        });
    </script>
    
    <!-- Initialize EventLogger -->
    <script>
        // Make sure EventLogger is available globally
        document.addEventListener('DOMContentLoaded', function() {
            console.log('EventLogger initialization check...');
            if (typeof EventLogger === 'undefined') {
                console.error('EventLogger not defined. Creating a simple version.');
                window.EventLogger = {
                    events: {},
                    listen: function(eventName) {
                        if (!this.events[eventName]) this.events[eventName] = [];
                        document.addEventListener(eventName, (e) => {
                            console.log(`Event ${eventName}:`, e.detail);
                            this.events[eventName].push({
                                timestamp: new Date(),
                                detail: e.detail
                            });
                        });
                        return this;
                    },
                    listenAll: function() {
                        ['quiz:question-loaded', 'quiz:answer-checked', 'quiz:completed', 
                         'quiz:data-loaded', 'quiz:data-error'].forEach(e => this.listen(e));
                        return this;
                    },
                    getEvents: function(eventName) {
                        return this.events[eventName] || [];
                    },
                    clear: function() {
                        this.events = {};
                        return this;
                    }
                };
            }
            console.log('EventLogger is ready to use!');
        });
    </script>
</body>
</html>
